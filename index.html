<!DOCTYPE html>
<html lang="zh_hant_TW"><head>
	<meta charset="UTF-8">
	<title>Zikin</title>
	<meta http-equiv="x-dns-prefetch-control " content="on">
	<meta http-equiv="X-UA-Compatible" content="IE=Edge, chrome=1">
	<meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover">
	<meta content="no-transform" http-equiv="Cache-Control">
	<meta content="no-siteapp" http-equiv="Cache-Control">
	<link href="https://fastly.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
	<link rel="icon" href="https://pi.zikin.org/hotlink-ok/logo/logo-122.jpg">
	<link rel="stylesheet" href="https://cdn.bootcdn.net/ajax/libs/animate.css/4.1.1/animate.min.css">
	<link href="https://hellodk.cn/" Designed by Allen Hua>

	<style>
		html {
			line-height: 1.15;
			-webkit-text-size-adjust: 100%
		}

		body,
		html {
			height: 100%;
			-webkit-box-sizing: border-box;
			box-sizing: border-box
		}


		body {
			margin: 0;
			color: #000000;
			font: 16px/22px -apple-system, system-ui, BlinkMacSystemFont, "Segoe UI", Roboto, "PingFang SC", "Hiragino Sans GB", "Microsoft YaHei", "Helvetica Neue", sans-serif;
			background: #f7f7f7;
			padding: 50px;
			overflow: hidden;
			# background-image: url(https://bingwallpaper.940304.xyz/image), linear-gradient(rgb(219, 166, 166), rgb(0, 0, 172));
			background-image: url(https://pi.zikin.org/hotlink-ok/background/5280.jpg), linear-gradient(rgb(219, 166, 166), rgb(0, 0, 172));
			background-position: center center;
			background-repeat: no-repeat;
			background-size: cover;

			background-color: rgba(255, 255, 255, 0.3);
			border-radius: 5px;
			font-family: sans-serif;
			text-align: center;
			line-height: 1;
			-webkit-backdrop-filter: blur(10px);
			backdrop-filter: blur(10px);

		}

		a {
			background-color: transparent;
		}

		img {
			border-style: none
		}

		[hidden] {
			display: none
		}

		@media (max-width:768px) {
			body {
				padding: 30px
			}
		}

		@media (max-width:420px) {
			body {
				padding: 10px
			}
		}

		h1 {
			margin-top: 10px;
			margin-bottom: 10px;
			line-height: 30px;
			font-size: 24px
		}

		.wrapper {
			display: -webkit-box;
			display: -webkit-flex;
			display: -ms-flexbox;
			display: flex;
			-webkit-box-pack: center;
			-webkit-justify-content: center;
			-ms-flex-pack: center;
			justify-content: center;
			-webkit-box-align: center;
			-webkit-align-items: center;
			-ms-flex-align: center;
			align-items: center;
			-webkit-box-orient: vertical;
			-webkit-box-direction: normal;
			-webkit-flex-direction: column;
			-ms-flex-direction: column;
			flex-direction: column;
			height: 100%
		}

		.container {
			opacity: 0;
			transition: opacity 1s ease, -webkit-transform 1s ease;
			-webkit-transition: opacity 1s ease, -webkit-transform 1s ease;
			-o-transition: transform 1s ease, opacity 1s ease;
			transition: transform 1s ease, opacity 1s ease;
			transition: transform 1s ease, opacity 1s ease, -webkit-transform 1s ease;
			-webkit-transform: translateY(-40px);
			-ms-transform: translateY(-40px);
			transform: translateY(-40px);
			position: relative;
			-webkit-box-sizing: border-box;
			box-sizing: border-box;
			width: 80%;
			background: #fff;
			-webkit-border-radius: 10px;
			border-radius: 10px;
			overflow: hidden;
			max-width: 700px;
			-webkit-box-shadow: 0 8px 20px rgba(0, 0, 0, .06);
			box-shadow: 0 8px 20px rgba(0, 0, 0, .06)
		}

		@media (max-width:768px) {
			.container {
				width: 100%;
				min-width: 290px
			}
		}

		.container>div {
			-webkit-box-sizing: border-box;
			box-sizing: border-box;
			padding: 55px 34px
		}

		@media (max-width:420px) {
			.container>div {
				padding: 40px 24.7px !important
			}
		}

		.profile {
			position: absolute;
			text-align: center;
			width: 31.2%;
			color: #fff;
			background: rgba(0, 0, 0, .6) url(https://pi.zikin.org/hotlink-ok/background/4091.jpg) no-repeat top;
			text-shadow: 0 2px 2px rgba(0, 0, 0, .6)
		}

		@media (min-width:671px) {
			.profile {
				height: 100%
			}
		}

		.profile .meta {
			position: relative;
			z-index: 1
		}

		.profile .overlay {
			position: absolute;
			top: 0;
			left: 0;
			right: 0;
			bottom: 0;
			width: 100%;
			height: 100%;
			background: -webkit-gradient(linear, left top, left bottom, from(rgba(0, 0, 0, .6)), to(rgba(0, 0, 0, .3)));
			background: -o-linear-gradient(rgba(0, 0, 0, .6), rgba(0, 0, 0, .3));
			background: linear-gradient(rgba(0, 0, 0, .6), rgba(0, 0, 0, .3))
		}

		.profile .avatar {
			width: 50%;
			-webkit-border-radius: 50%;
			border-radius: 50%;
			overflow: hidden;
			-webkit-box-shadow: 0 0 6px rgba(0, 0, 0, .5);
			box-shadow: 0 0 6px rgba(0, 0, 0, .5)
		}

		.profile .position {
			font-size: 13px
		}

		.portfolio {
			margin-left: 31.2%;
			padding: 50px
		}

		.portfolio .textA {
			text-align: left;
		}

		.portfolio p {
			margin-top: 0;
			line-height: 28px
		}

		.portfolio a {
			color: #0070ff;
			text-decoration: none
		}

		.tooltip {
			position: relative
		}

		.tooltip:focus::after,
		.tooltip:hover::after {
			opacity: 1;
			-webkit-transform: translate(-50%, -.2rem);
			-ms-transform: translate(-50%, -.2rem);
			transform: translate(-50%, -.2rem)
		}

		.tooltip::after {
			background: rgba(48, 55, 66, .6);
			-webkit-border-radius: 4px;
			border-radius: 4px;
			color: #fafafa;
			content: attr(title);
			display: block;
			margin-top: 4px;
			font-size: 14px;
			max-width: 300px;
			opacity: 0;
			overflow: hidden;
			padding: 3px 6px;
			pointer-events: none;
			position: absolute;
			-o-text-overflow: ellipsis;
			text-overflow: ellipsis;
			-webkit-transform: translate(-50%, .4rem);
			-ms-transform: translate(-50%, .4rem);
			transform: translate(-50%, .4rem);
			-webkit-transition: opacity .2s, -webkit-transform .2s;
			transition: opacity .2s, -webkit-transform .2s;
			-o-transition: opacity .2s, transform .2s;
			transition: opacity .2s, transform .2s;
			transition: opacity .2s, transform .2s, -webkit-transform .2s;
			white-space: pre;
			z-index: 300;
			left: 50%;
			bottom: auto;
			top: 100%
		}

		.social {
			padding-top: 20px;
			text-align: center;
		}

		.social i {
			margin: 0 10px
		}

		.social a {
			color: #778899;
		}

		@media (max-width:670px) {
			.profile {
				position: relative;
				width: 100%;
				background-size: cover
			}

			.profile h1 {
				font-size: 20px;
				margin-bottom: 5px
			}

			.avatar {
				width: 80px !important
			}

			.portfolio {
				margin: 0
			}
		}

		.footer {
			padding-top: 5px;
			opacity: 1;
			color: black;
			-webkit-transform: translateY(0);
			-ms-transform: translateY(0);
			transform: translateY(0);
		}

		.footer i {
			margin: 0 6px
		}

		.text-center {
			text-align: center
		}

		.label {
			display: normal;
			text-decoration: none;
			font-size: 13px;
			-webkit-border-radius: 3px;
			border-radius: 3px;
			background: #f2f2f2;
			padding: 7px 7px;
			opacity: 1;
			color: black;
			-webkit-transform: translateY(0);
			-ms-transform: translateY(0);
			transform: translateY(0);
			margin-top: 5px;
		}

		.fadeIn {
			opacity: 1;
			color: black;
			-webkit-transform: translateY(0);
			-ms-transform: translateY(0);
			transform: translateY(0);
            overflow: auto;
		}
	</style>
</head>

<body>
	<div class="wrapper">
		<div class="container fadeIn">
			<div class="profile">
				<div class="meta"><img class="avatar"
						src="https://pi.zikin.org/hotlink-ok/logo/logo.jpg">
					<h1 class="animate__animated animate__bounce">Zikin</h1>
					<div class="position"><br>蒟蒻且廢物</div>
					<h6><h6>
					<h6></h6>
				</div>
				<div class="overlay"></div>
			</div>
			<div class="portfolio">
				<div class="textA">
					<p class="animate__animated animate__backInDown">普通高中生罷了</p>
					<p class="animate__animated animate__backInDown">📚 高一 / ⌨️獨立博客作者 / 🙃 INTJ / 🏳️‍🌈 Asexuality </p>
				</div>
				<div class="social">
					<p class="animate__animated animate__wobble">
						<a class="tooltip" title="GitHub" href="https://github.com/Zikinn" target="_blank"
							rel="external noopenner noreferrer nofollow">
							<i class="ri-github-fill"></i>GitHub
						</a>
					</p>
					<p class="animate__animated animate__wobble">
						<a class="tooltip" title="Blog" href="https://zikin.org" target="_blank"
							rel="external noopenner noreferrer nofollow">
							<i class="ri-sticky-note-fill"></i>Blog
						</a>
					</p>
					<p class="animate__animated animate__wobble">
						<a class="tooltip" title="哔哩哔哩" href="https://space.bilibili.com/289591287" target="_blank"
							rel="external noopenner noreferrer nofollow">
							<i class="ri-bilibili-fill"></i>哔哩哔哩
						</a>
					</p>
					<p class="animate__animated animate__wobble">
						<a class="tooltip" title="email" href="mailto:i@zikin.org" target="_blank" rel="external noopenner noreferrer nofollow">
							<i class="ri-mail-line"></i></i>Email
						</a>
					</p>
				</div>
			</div>
		</div>
	</div>

<script data-cfasync="false" src="/cdn-cgi/scripts/5c5dd728/cloudflare-static/email-decode.min.js"></script></body>

</html>
